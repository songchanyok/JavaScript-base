<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://www.naver.com" class="link">네이버 링크입니다만..</a>
<script>
    const link = document.querySelector('.link');
    link.addEventListener('click', (event) => {
        console.log('clicked');
        event.preventDefault();
    });
    async function fetchTest() {
        try {
            const response = await fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');

            if (!response.ok) throw new Error('error');
        } catch (e) {
            console.error('error', e);
        }
    }

    fetchTest();
    class Factory {
        // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다.
        // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
        constructor(name,life,weight) {
            this.name = name;
            this.life=life;
            this.weight=weight;
        }

        // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
        sayYourName() {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }
        myState(){
            console.log(`제 생명력은 ${this.life}, 제 몸무게는${this.weight}입니다.`);
        }
    }
    class BabyRobot extends Factory {

        constructor(name,life,weight) {
            super(name,life,weight);
            this.ownName = '아이크';
        }

        sayBabyName() {
            // 또한 상속을 받게되면 부모 클래스의 메소드를 사용할 수 있게 됩니다. 때문에 this로 접근 할 수 있습니다.
            this.sayYourName();
            console.log('Suceeding you, Father!');
        }
        drinking(){
            this.life--;
            this.weight++;
        }
    }
</script>
</body>
</html>
