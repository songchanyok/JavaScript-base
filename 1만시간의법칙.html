<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Frame%2012.png" alt="">
        <img src="Group.png" alt="1만 시간의 법칙">
        <p>연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
        <div>
            <img src="“.png" alt="">
            <p><strong>1만 시간의 법칙</strong>은<br> 어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            <img src="”.png" alt="">
        </div>
    </header>
<main>
    <form action="">
    <p>
        나는 <label for="professional_name">무슨 전문가가될건지 입력하세요</label><input type="text" id="professional_name" value="" placeholder="예)프로그래밍" required>
        전문가가 될 것이다.
    </p>
    <p>
        그래서 앞으로 매일 하루에 <label for="study_hour">공부시간을 입력하세요</label><input type="number" id="study_hour" value="" placeholder="예)5시간" required>
        시간씩 훈련할 것이다.
    </p>

    <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </form>
    <img src="Frame%2011.png" alt="">
</main>
<footer>

    <section class="timeResult">
        <p>당신은 <span id="">프로그래밍</span> 전문가가 되기 위해서</p>
        <p>대략 <span>${}</span>일 이상 훈련하여야 합니다! :)</p>
        <a href="">훈련하러 가기 GO!GO!</a>
        <a href="">공유하기</a>
    </section>
    <script>
        const myBtn=document.querySelector("button");
        myBtn.addEventListener('click',function (){
            console.log('클릭클릭');
            const resultPage=document.getElementsByClassName("timeResult");
            resultPage.style.visibility="visible";
        })
    </script>
    <section class="copyright">
        <img src="위니브.png" alt="위니브 로고">
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </section>
</footer>
</body>
</html>
